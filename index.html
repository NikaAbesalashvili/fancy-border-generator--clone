<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <meta name="theme-color" content="#000000">
        <title>Fancy Border Radius Generator Clone</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="scripts/app.js" defer ></script>
    </head>
    <body>
        <main>
            <h1 class="page-title" >FANCY-BORDER-RADIUS</h1>

            <div class="generator">
                
                <div class="shape">
                    <span class="pin one"></span>
                    <span class="pin two"></span>
                    <span class="pin three"></span>
                    <span class="pin four"></span>
                </div>

                
            </div>

            <div class="result">
                <h3 class="border-radius-text">border-radius</h3>

                <div class="input-group">
                    <span class="radius-output" id="border-radius-output" >
                        
                    </span>
                    <button class="copy-result">COPY</button>
                </div>

            </div>

        </main>
    </body>
</html>
